ion.min.js"></script><script crossorigin src="https://cdn.jsdelivr.net/npm/react-dom@16.13.1/umd/react-dom.production.min.js"></script><script crossorigin src="https://cdn.jsdelivr.net/npm/@hodgef/slate-dark-theme@2.0.0/build/post.js"></script><script src="../../config.js"></script><script>var PRSSElement=React.createElement(PRSSComponent.default,Object.assign({path:"/blog/my-post",templateId:"slate-dark.post",parser:"react",item:{updatedAt:1733142918937,createdAt:1731909577638,vars:{},uuid:"181b176d-5ea8-4a15-a307-9a6d32f3035c",slug:"my-post",title:"SOMA: Game Explored (Haru's HeartByte 🍪 )",content:'<p style="text-align: justify;"><span style="font-family: Verdana, Geneva, sans-serif;"><strong>Imagine this:</strong>\n you\'re living your life, thinking you\'re truly you—the real deal—only \nto find out you\'re just a digital copy,  a brain scan of someone who’s \nlong gone. That realization... what an unsettling thought, right?  Makes\n you question what "you" even means. 😶</span></p><p style="text-align: justify;"><span style="font-family: Verdana, Geneva, sans-serif;"></span><span style="font-family: Verdana, Geneva, sans-serif;"><em><strong style="color: rgb(224, 102, 102);"><span style="color: rgb(204, 0, 0); font-family: helvetica; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: center; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial; float: none; display: inline !important; font-size: medium;"><br></span></strong></em></span></p>\n\n\n<p><span style="font-family: Verdana, Geneva, sans-serif;"><em><img alt="A image poster of the game SOMA with the game\'s title displayed" border="0" data-original-height="308" data-original-width="616" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhbjLsvJA9h2iz7mAImGua4v3zgbfazBqCUOZT7L4QmJ9xYEG2LpmAptkNp7Tu8Enk342nl8KPkSA36Vr9Zxds0xpKVlnoea1suCQxF0FUr4Q8-9pDWXo7HtjGoAVAfIN1XBt9zLAL6aaloBDr56kT8TXU8bfeoCT26KwXqQDHsvuQGUOpB2gub8UG6uRLV/s16000/capsule_616x353.jpg" title="SOMA game title Image" style="cursor: move; color: rgb(0, 0, 0); font-family: helvetica; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: center; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial; display: block; margin-left: auto; margin-right: auto; border-radius: 24px; font-size: medium;"></em></span></p><p><span style="font-family: Verdana, Geneva, sans-serif;"><em><br></em></span></p><p style="text-align: justify;"><span style="font-family: Verdana, Geneva, sans-serif;"><em><a href="https://store.steampowered.com/app/282140/SOMA/" target="_blank" style="color: rgb(74, 134, 232);">SOMA</a></em>,\n developed by Frictional Games, dives right into this mind-bending \nconcept blending sci-fi with horror in the underwater depths of \nPathos-II. The game blurs the boundaries of humanity and machines while \nexploring themes of identity, consciousness, and survival in a chilling,\n isolated world. Just bolts and beams separate you from the crushing \nocean, surrounded by broken, darkened hallways. Honestly, terrifying!</span></p><p><span style="font-family: Verdana, Geneva, sans-serif;"><br></span></p><p><span style="font-family: Verdana, Geneva, sans-serif; font-size: 18px;"><strong>\n\nPlot &amp; World-Building:</strong>\n\n</span></p><p style="text-align: justify;"><span style="font-family: Verdana, Geneva, sans-serif;"><em>SOMA</em> puts you in the shoes of <a href="https://soma.fandom.com/wiki/Simon_Jarrett" target="_blank" style="color: rgb(74, 134, 232);">Simon Jarrett</a>,\n who thought he was getting a quick brain scan but wakes up in \nPathos-II, surrounded by malfunctioning machines, unsettling AI, and... \nsomething else. Simon’s last memory was a routine brain scan meant to \ndiagnose an injury, but now he’s in a world hundreds of years in the \nfuture, only to learn he’s not exactly himself—he’s a digital brain \ncopy, with memories from a life long gone. Suddenly, it’s hard to tell \nwhat’s real.</span></p>\n\n<p style="text-align: justify;"><span style="font-family: Verdana, Geneva, sans-serif;">And\n then there’s Pathos-II itself. A marvel, though unsettling. It\'s built \nto withstand crushing ocean pressures, endless currents, and total \nisolation. I couldn’t help but ask:</span></p>\n\n<ul style="text-align: justify;">\n    <li style=""><span style="font-family: Verdana, Geneva, sans-serif;">How did this undersea structure survive a meteor hit that wiped out most of humanity?</span></li>\n    <li style=""><span style="font-family: Verdana, Geneva, sans-serif;">How did they construct such a facility in the first place?</span></li>\n</ul>\n\n<p style="text-align: justify;"><span style="font-family: &quot;Courier New&quot;, Courier, monospace; color: rgb(153, 153, 153);"><span style="color: rgb(255, 255, 255); font-family: Verdana, Geneva, sans-serif;">I tried imagining answers and here’s how it resonated with me:</span></span></p>\n\n<p style="text-align: justify;"><span style="font-family: Verdana, Geneva, sans-serif;">\n<strong>Facility Construction:</strong> <br>I figure they used some \nfuture-tech materials that could stand up to ocean depths. Otherwise, \nPathos-II would’ve crumpled, right? Sci-fi at its finest, maybe—though I\n had to set aside disbelief and just go with it.\n\n</span></p><p style="text-align: justify;"><span style="font-family: Verdana, Geneva, sans-serif;"><strong>Surviving the Meteor Impact:</strong> <br>Perhaps\n Pathos-II was tucked away enough to avoid total destruction. But still,\n it leaves questions. This might be one of those “just go with it” \nscenarios for the story, and honestly, I’m here for it, even if I keep \ncircling back to these mysteries.<br><br></span></p><table align="center" cellpadding="0" cellspacing="0" class="tr-caption-container" data-original-attrs="{&quot;style&quot;:&quot;&quot;}" style="margin-left: auto; margin-right: auto;"><tbody><tr><td data-original-attrs="{&quot;style&quot;:&quot;&quot;}" style="text-align: center;"><img alt="Visual of Upsilon Under Sea Tunnel made of glass coating around with a passage through.  As the sea aquatics are seen through the sides," border="0" data-original-attrs="{&quot;style&quot;:&quot;&quot;}" data-original-height="960" data-original-width="1920" height="320" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgNmly6HL3ZR1Rl_tVqiteflRCFqL-fFUVzzb7LU25LyAbwqwXSQ1806ObHj4YwZs3PrdHSyVJ_Ur-vVA23lddc0nMVV3CSl78etcmMzk2lQK7hIdHFQ4i4k3hHV50-I-QpdmTRDT2rfiubOo-Z35kuWbcxXtEds9PWAp-MqvEEEbIIHPnmdF0wSMAiRfWA/w640-h320/SOMA_20180920223223.jpg" title="Upsilon: Observation Tunnel - Underwater" width="640" style="cursor: move; margin-left: auto; margin-right: auto; border-radius: 18px; display: block;"></td></tr><tr><td class="tr-caption" data-original-attrs="{&quot;style&quot;:&quot;&quot;}" style="text-align: center;">Upsilon: Observation Tunnel</td></tr></tbody></table><div data-original-attrs="{&quot;style&quot;:&quot;&quot;}" style="text-align: left;"><br style="color: rgb(0, 0, 0); font-family: &quot;Times New Roman&quot;; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: left; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial; font-size: medium;"></div><p><span style="font-family: Verdana, Geneva, sans-serif;"><strong style="font-size: 18px;">\n\nCharacters &amp; Motivations:</strong>\n\n</span></p><p style="text-align: justify;"><span style="font-family: Verdana, Geneva, sans-serif;">Simon’s\n story feels surprisingly human despite his fragmented nature. Waking up\n and realizing you\'re…not really you anymore. His reactions like \nfrustration, sadness, and confusion, truly resonate as he grapples with \nhis new self. Then there is <a href="https://soma.fandom.com/wiki/Catherine_Chun" target="_blank" style="color: rgb(74, 134, 232);">Catherine</a>,\n his AI guide, who\'s driven by her “ARC” project—a digital world to \npreserve humanity’s consciousness. While, Simon here, who just \ndiscovered he’s a digital copy, searches for meaning trying to process \nhis reality while Catherine talks about a “soul-saving” mission. Their \nconversations left me wondering: if I were Simon, could I even accept \nmyself as a copy? It’s unsettling but deeply compelling.<br><br></span></p><p><span style="font-family: Verdana, Geneva, sans-serif; font-size: 18px;"><strong>\n\nTechnology &amp; Sci-Fi Concepts:</strong>\n\n</span></p><p style="text-align: justify;"><span style="font-family: Verdana, Geneva, sans-serif;">This\n is where things get fascinating. The ARC project is basically a digital\n sanctuary to preserve humanity. But it raised questions within me:</span></p>\n\n<ul>\n    <li><span style="font-family: Verdana, Geneva, sans-serif;">Can a digital self truly feel, experience, or even age?</span></li>\n    <li><span style="font-family: Verdana, Geneva, sans-serif;">Experience everyday things the way we do?</span></li>\n    <li><span style="font-family: Verdana, Geneva, sans-serif;">Would it still be you in a meaningful way?</span></li>\n</ul>\n\n<p style="text-align: justify;"><span style="font-family: Verdana, Geneva, sans-serif;">The\n more I played, the more these concepts lingered. The haunting idea of \nconsciousness, these “copies” continuing to live on in a loop, maybe \nforever—is intriguing and haunting.</span><span style="font-family: Verdana, Geneva, sans-serif;"></span></p><p><span style="font-family: Verdana, Geneva, sans-serif;"><br><a data-original-attrs="{&quot;data-original-href&quot;:&quot;https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgnPFFsiyJ52um-QI-OA5mRubRUq8TZKIJ12olPLKy8T8tfuiX4ogX2ls-LCREFQxoU8kdHh49L9JAesSJ4jJ6y5IwKDO6jB5mlM_MT1QocmmUnqAonWr5eMCOm7oq7vpCe1yC5bBnzqkHTWofbxMxuAE1hIkaFpzYdrhYvX2fOzuLwHU4aL-8X6WUa/s1920/Soma_202%20-20Robot20(Gameplay%20Walkthrough)%20-20-20Chrome%2002-11-2024%2015_28_58.png&quot;,&quot;style&quot;:&quot;&quot;}" href="https://www.blogger.com/u/4/blog/post/edit/5210976226602675853/7659427868961061335?hl=en-GB#" style="font-family: &quot;Times New Roman&quot;; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: center; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; margin-left: 1em; margin-right: 1em; font-size: medium;"><img alt="Upsilon geothermal power plant control station" border="0" data-original-height="960" data-original-width="1920" height="320" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgnPFFsiyJ52um-QI-OA5mRubRUq8TZKIJ12olPLKy8T8tfuiX4ogX2ls-LCREFQxoU8kdHh49L9JAesSJ4jJ6y5IwKDO6jB5mlM_MT1QocmmUnqAonWr5eMCOm7oq7vpCe1yC5bBnzqkHTWofbxMxuAE1hIkaFpzYdrhYvX2fOzuLwHU4aL-8X6WUa/w605-h320/Soma_202%20-20Robot20(Gameplay%20Walkthrough)%20-20-20Chrome%2002-11-2024%2015_28_58.png" title="Upsilon control room" width="605" style="cursor: move; display: block; margin-left: auto; margin-right: auto; border-radius: 18px; width: 605px; height: 320px;"></a></span></p><p><span style="font-family: Verdana, Geneva, sans-serif;"><br></span></p><p><span style="font-family: Verdana, Geneva, sans-serif; font-size: 18px;"><strong>\n\nPersonal Fascinations:</strong></span></p><p style="text-align: justify;"><span style="font-family: Verdana, Geneva, sans-serif;">SOMA\n really pulls you in with some unforgettable scenes. The undersea \ntransport systems, eerie underwater tunnels, and ventures that offer \nglimpses of fishes and robots swimming in darkness? They’re mesmerizing \nand unnerving all at once. The descent further into the ocean’s \nblackness in a creaky elevator really hits that \n“I’m-not-sure-I-want-to-be-here” nerve.</span></p>\n\n<p style="text-align: justify;"><span style="font-family: Verdana, Geneva, sans-serif;">And\n at first, I actually thought it was set in space. The facility, the \nquiet tension—it had that kind of vibe. But when I entered the Upsilon \nObservation Tunnel and hit the data buffer, hearing Amy\'s message, I \nlooked around and realized we were talking deep sea, surrounded by sea \nmoss, bubbles, and aquatic life. It all clicked. It makes you wonder, \nhow did they manage to keep everything so solid and sealed off from all \nthat water pressure? It\'s hard not to get wrapped up in those small \ndetails.&nbsp;<br><br><strong style="font-size: 18px;">Conclusions:<br><br></strong><span style="font-size: 16px;">SOMA\n is an experience, not just a game. It’s a philosophical journey that \nwill stick with you long after the credits roll. If you enjoy horror \nwith a side of existential musings, this one’s a must-play. I’d give it a\n 7/10—I loved the themes and world-building, but some questions felt too\n open-ended. Still, maybe that’s the point: SOMA doesn\'t give you all \nthe answers—it leaves you to wrestle with them.<br><br>Would you survive the depths of Pathos-II, Alone?&nbsp;Let me know your thoughts! 😊 </span></span></p>',template:"post"},rootPath:"../../",headHtml:"<title>%item.title% - %site.title%</title>",footerHtml:"",sidebarHtml:"",vars:{}},{site:PRSSConfig}));ReactDOM.render(PRSSElement,document.getElementById("root"));</script></body></html>
